{% extends "layout.html" %}

{% block title %}
    Select League to add player
{% endblock %}

{% block main %}

<form action="/leagueselect" method="post">
        <div class="form-group">
            <select class="form-control" name="league">
                <option disabled selected value="">Leagues</option>
                {% for row in league %}
                    <option value="{{ row[0] }}">{{ row[1]}}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Select</button>
    </form>

{% endblock %}
