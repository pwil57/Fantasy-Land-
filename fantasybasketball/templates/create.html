{% extends "layout.html" %}

{% block title %}
    Create League
{% endblock %}

{% block main %}
    <form action="/create" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="League Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="teams" placeholder="Number of Teams" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Create League</button>
    </form>
{% endblock %}
